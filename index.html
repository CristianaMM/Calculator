<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <main>
        <section class="calculator">
            <div class="calculator__screen">
                <p class="calculator__screen--value prev"></p>
                <p class="calculator__screen--value current"></p>
            </div>
            <div class="calculator__buttons">
                <div class="calculator__buttons--symbol" onClick="handleClickDeleteAll()">
                    <p>AC</p>
                </div>
                <div class="calculator__buttons--symbol" onClick="handleClickDelete()">
                    <p>C</p>
                </div>
                <div class="calculator__buttons--symbol" onClick="handleClickPercentage(event)">
                    <p>%</p>
                </div>
                <div class="calculator__buttons--symbol" onClick="handleClickOperation(event)">
                    <p>รท</p>
                </div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">
                    <p>7</p>
                </div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">
                    <p>8</p>
                </div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">
                    <p>9</p>
                </div>
                <div class="calculator__buttons--symbol" onClick="handleClickOperation(event)">
                    <p>x</p>
                </div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">
                    <p>4</p>
                </div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">
                    <p>5</p>
                </div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">
                    <p>6</p>
                </div>
                <div class="calculator__buttons--symbol" onClick="handleClickOperation(event)">
                    <p>-</p>
                </div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">
                    <p>1</p>
                </div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">
                    <p>2</p>
                </div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">
                    <p>3</p>
                </div>
                <div class="calculator__buttons--symbol" onClick="handleClickOperation(event)">
                    <p>+</p>
                </div>
                <div class="calculator__buttons--number" onClick="handleChangesignal(event)">
                    <p>-/+</p>
                </div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">
                    <p>0</p>
                </div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">
                    <p>.</p>
                </div>
                <div class="calculator__buttons--symbol" onClick="handleClickEquals(event)">
                    <p>=</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
