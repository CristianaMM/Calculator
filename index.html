<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main>
        <section class="calculator">
            <div class="calculator__screen">
                <p class="calculator__screen--value prev"></p>
                <p class="calculator__screen--value current"></p>
            </div>
            <div class="calculator__buttons">
                <div class="calculator__buttons--symbol" onClick="handleClickDelete()">AC</div>
                <div class="calculator__buttons--symbol" onClick="handleChangesignal(event)">C</div>
                <div class="calculator__buttons--symbol" onClick="handleClickPercentage(event)">%</div>
                <div class="calculator__buttons--symbol" onClick="handleClickOperation(event)">/</div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">7</div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">8</div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">9</div>
                <div class="calculator__buttons--symbol" onClick="handleClickOperation(event)">x</div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">4</div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">5</div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">6</div>
                <div class="calculator__buttons--symbol" onClick="handleClickOperation(event)">-</div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">1</div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">2</div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">3</div>
                <div class="calculator__buttons--symbol" onClick="handleClickOperation(event)">+</div>
                <div class="calculator__buttons--number" onClick="handleChangesignal(event)">-/+</div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">0</div>
                <div class="calculator__buttons--number" onClick="handleClickNumber(event)">.</div>
                <div class="calculator__buttons--symbol" onClick="handleClickEquals(event)">=</div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
